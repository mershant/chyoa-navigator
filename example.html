<div class="story-modifier-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Story Modifier</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div style="margin-bottom: 10px;">
                <label for="original_text">Original Text</label>
                <textarea id="original_text" class="text_pole" rows="6"
                    placeholder="Paste the original story snippet here..."></textarea>
            </div>

            <div style="margin-bottom: 10px;">
                <label for="modification_text">Modifications</label>
                <textarea id="modification_text" class="text_pole" rows="3"
                    placeholder="Describe what should change (e.g., 'Jack meets Ronnie')..."></textarea>
            </div>

            <p><small>Inputs are saved automatically.</small></p>
        </div>
    </div>
</div>
